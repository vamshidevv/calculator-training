          </button>

        </div>
        <form>

          </div>

            <button class="unique"  id="btn">DEl</button>

            <button class="unique"  id="btn">/</button>

          <div>
            <button id="btn">7</button>
            <button id="btn">8</button>
            <button id="btn">9</button> 
            <button class="unique" id="btn">*</i></button>    <!-- X  -->

            <button  id="btn"class="unique">-</button>

          <div>

      </div>
